<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип, надпись Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Ваш аватар">
      <div class="profile__info">
        <h1 id="profile__name" class="profile__name">Жак-Ив Кусто</h1>
        <p id="profile__job" class="profile__job">Исследователь океана</p>
        <button id="profile__edit-button" class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul id="elements__gallery" class="elements__gallery">
        <li class="elements__gallery-item">
          <img class="elements__image" src="./images/karachaev.jpg" alt="Заброшенное здание в горах Карачаевска">
          <div class="elements__container">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__gallery-item">
          <img class="elements__item" src="./images/elbrusHill.jpg" alt="Гора Эльбруса на горизонте">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__gallery-item">
          <img class="elements__item" src="./images/dombay.jpg" alt="вид на заснеженные горы Домбая">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__gallery-item">
          <img class="elements__item" src="./images/elbrusHill.jpg" alt="Гора Эльбруса на горизонте">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__gallery-item">
          <img class="elements__item" src="./images/dombay.jpg" alt="вид на заснеженные горы Домбая">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__gallery-item">
          <img class="elements__item" src="./images/karachaev.jpg" alt="Заброшенное здание в горах Карачаевска">
          <div class="elements__container">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia & Дмитрий Бакшистов</p>
  </footer>
  <div id="popup" class="popup">
    <div class="popup__container">
      <button id="popup__close" type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="popup__form" action="#" class="popup__form" name="edit-form">
        <fieldset class="popup__field">
          <input id="popup__name-input" class="popup__input" placeholder="Имя">
          <input id="popup__job-input" class="popup__input" placeholder="О себе">
          <button type="submit" id="popup__save-button" class="popup__save">Сохранить</button>
        </fieldset>
      </form>  
    </div>   
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
