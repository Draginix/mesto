<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип, надпись Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Ваш аватар">
      <div class="profile__info">
        <h1 id="profile__name" class="profile__name">Жак-Ив Кусто</h1>
        <p id="profile__job" class="profile__job">Исследователь океана</p>
        <button id="profile__edit-button" class="profile__edit-button" type="button"></button>
      </div>
      <button id="profile__add-button" class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul id="elements__gallery" class="elements__gallery">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia & Дмитрий Бакшистов</p>
  </footer>
  <div id="popup__profile" class="popup">
    <div class="popup__container">
      <button id="popup__close-profile" type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="profile_edit" action="#" class="popup__form" name="edit-form">
        <fieldset class="popup__field">
          <input type="text" id="input__name" name="name" class="popup__input popup__input_content_name" placeholder="Имя" value="Жак-Ив Кусто"  minlength="2" maxlength="40" required>
          <span class="popup__input-error input__name-error"></span>
          <input type="text" id="input__job" name="job" class="popup__input popup__input_content_job" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
          <span class="popup__input-error input__job-error"></span>
          <button type="submit" class="popup__save popup__save_disabled" name="save_profile">Сохранить</button>
        </fieldset>
      </form>  
    </div>   
  </div>
  <div id="popup__add" class="popup">
    <div class="popup__container">
      <button id="popup__close-add" type="button" class="popup__button-close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form id="new_place" action="#" class="popup__form" name="edit-form">
        <fieldset class="popup__field">
          <input type="text" id="input__location-name" name="location-name" class="popup__input popup__input_content_location-name" placeholder="Название" minlength="2" maxlength="30" value="" required>
          <span class="popup__input-error input__location-name-error"></span>
          <input type="url" id="input__image-url" name="image-url" class="popup__input popup__input_content_url" placeholder="Ссылка на картинку" value="" required>
          <span class="popup__input-error input__image-url-error"></span>
          <button type="submit" class="popup__save popup__save_disabled" name="add_new">Создать</button>
        </fieldset>
      </form>  
    </div>   
  </div>
  <div id="popup__image" class="popup popup_place_image">
    <div class="popup__image-container">
      <button id="popup__close-image" type="button" class="popup__button-close"></button>
      <figure class="popup__image-wrapper">
        <img src="#" class="popup__image" alt>
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="template" class="initialCards-template">
    <li class="elements__gallery-item">
      <img src="#" class="elements__image" alt>
      <div class="elements__container">
        <h2 class="elements__title">

        </h2>
        <button type="button" class="elements__like"></button>
      </div>
      <button class="elements__button-remove" type="button"></button>
    </li>
  </template>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
